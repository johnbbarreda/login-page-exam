<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riot Games Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./index.css"> 
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
</head>
<body class="bg-dark text-light d-flex flex-column vh-100">
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="./images/logo.svg" alt="Riot Games Logo" class="logo ps-5 pt-5">
    </div>
    <div class="container d-flex justify-content-center align-items-center flex-column flex-grow-1 mt-5">
        <div class="card bg-secondary border-0 shadow"> 
            <div class="card-body">
                <h2 class="text-center mb-4 text-light">Sign in</h2>
                <form>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="USERNAME" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="PASSWORD" required>
                    </div>
                    <!-- Social Login Buttons -->
                     <div class="social-login-container">
                        <div class="d-flex flex-wrap justify-content-between mt-3 mb-3">
                            <button type="button" class="btn flex-fill me-2 mb-1 bg-primary"><img src="./images/facebook.svg" class="social-icon"></button>
                            <button type="button" class="btn flex-fill me-2 mb-1 bg-white"><img src="./images/google.svg" class="social-icon"></button>
                            <button type="button" class="btn flex-fill me-2 mb-1 bg-white"><img src="./images/apple-logo.png" class="social-icon"></button>
                            <button type="button" class="btn flex-fill me-2 mb-1 bg-success"><img src="./images/xbox.svg" class="social-icon"></button>
                            <button type="button" class="btn flex-fill mb-1 bg-primary"><img src="./images/playstation.svg" class="social-icon"></button>
                        </div>
                    </div>
                    <!-- Stay Signed In Checkbox -->
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="staySignedIn">
                        <label class="form-check-label text-light" for="staySignedIn">Stay signed in</label>
                    </div>
                    <!-- Submit Button -->
                    <div id="login-button-container" class="text-center mt-5">
                        <button type="submit" class='btn submit-button'>
                            <img id='right-arrow' src='./images/right-arrow.svg' alt=''>
                        </button>
                    </div>
                </form>
                <hr class='my-4'>
                <div class='text-center'>
                    <a href="#" class='text-light'>CAN'T SIGN IN?</a>
                </div>
                <div class='text-center'>
                    <a href="#" class='text-light'>CREATE ACCOUNT</a>
                </div>
            </div>
        </div>
        <!-- Footer Section -->
        <footer class='mt-auto pb-5'>
            <div class='container'>
                <div class='row'>
                    <div class='col-md-12 ps-5 d-flex align-items-center'>
                        <a href="#" class='text-light mx-2'>SUPPORT</a>
                        <a href="#" class='text-light mx-2'>PRIVACY NOTICE</a>
                        <a href="#" class='text-light mx-2'>TERMS OF SERVICE</a>
                        <a href="#" class='text-light mx-2'>COOKIE PREFERENCES</a>
                        <button type='button' class='btn btn-outline-light globe-button'>
                            EN
                            <img id='globe' src='./images/globe.svg' alt=''>  
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div id='policy' class="ps-5">
                        This site is protected by hCaptcha and its 
                        <a href="">PRIVACY POLICY</a> and
                        <a href="">TERMS OF SERVICE</a> apply.
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js'></script>
</body>
</html>
